<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-illustration">
        <img src="illustration.png" alt="Decorative illustration of a sun and clock">
    </div>
    
    <!-- Focus Goal Modal -->
    <div class="modal" id="goalModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h2>What's your focus for this session?</h2>
            <textarea id="goalInput" placeholder="Example: Write the first draft of my blog post" maxlength="200"></textarea>
            <div class="modal-buttons">
                <button id="startWithGoal" class="modal-button">Start Focus Session</button>
                <button id="cancelGoal" class="modal-button secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="container">
            <div class="mode" id="mode">Work Time</div>
            <div class="timer" id="timer">25:00</div>
            <div class="goal-display" id="goalDisplay"></div>
            <div class="message" id="message"></div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <div class="stats-panel">
            <div class="music-section">
                <div class="stat-label">Lofi Music</div>
                <iframe id="lofi-player" 
                    src="https://www.lofi.cafe/embed" 
                    allow="autoplay">
                </iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
